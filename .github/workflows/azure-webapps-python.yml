name: Deploy Django to Azure

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Requirements (Missing file fix)
        run: |
          python -m pip install --upgrade pip
          # Instalamos TODAS las librerías necesarias para que el código importe sin errores
          pip install django gunicorn whitenoise
          pip install djangorestframework django-cors-headers
          pip install requests beautifulsoup4 python-dotenv
          # Generamos el archivo que Azure usará para instalar todo allá
          pip freeze > requirements.txt

      - name: Zip artifact for deployment
        # Incluimos la carpeta .dist y el nuevo requirements.txt
        run: zip release.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip

      # NUEVO PASO: Login en Azure con el Service Principal
      - name: 'Login via Azure CLI'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webappmultiscrapperultrapropremium4khnunahmegaplus'
          # Ya no usamos publish-profile, el login previo se encarga de la auth
